---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <h3> Welcome to my first website hosted on internet ! Thank you </h3>
        <img src="https://static.pexels.com/photos/3247/nature-forest-industry-rails.jpg"/>
        <h4> It's just beginning , long way to go ... !!! </h4>
        <video width="320" height="240" controls>
          <source src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-1/ollie.mp4" type="video/mp4">
        </video>
      </li>
    {% endfor %}
  </ul>
</div>
